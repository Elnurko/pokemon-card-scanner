<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe0f7 0%, #e0e7ff 100%);
            min-height: 100vh;
            color: #5a3a6b;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background-image:
                url('https://svgshare.com/i/15wA.svg'), /* pastel sparkle SVG */
                url('https://svgshare.com/i/15wB.svg'); /* pastel heart SVG */
            background-repeat: repeat;
            background-size: 120px, 180px;
            opacity: 0.25;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            color: #fff;
            background: linear-gradient(90deg, #f9c6e0 0%, #e0c6f9 100%);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.25);
            padding: 20px 0 10px 0;
            position: relative;
        }
        .header-mascot {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px #f9c6e0);
            background: none;
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px #f9c6e0, 0 0 10px #fff6fa;
            color: #e85d9e;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
            letter-spacing: 2px;
        }
        .header p {
            color: #a06cd5;
            font-size: 1.1rem;
            margin-top: 0;
            text-shadow: 0 1px 4px #fff6fa;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 12px 36px 12px 30px;
            background: linear-gradient(90deg, #ffd6ec 0%, #e0c6f9 100%);
            color: #e85d9e;
            border: none;
            border-radius: 999px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px #f9c6e0a0;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px #e0c6f9a0;
            background: linear-gradient(90deg, #ffe0f7 0%, #ffd6ec 100%);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            box-shadow: 0 2px 10px #f9c6e055;
            padding: 10px 0;
        }

        .filter-select {
            padding: 10px 18px;
            border: 2px solid #ffd6ec;
            border-radius: 999px;
            font-size: 15px;
            background: #fff6fa;
            color: #e85d9e;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px #f9c6e055;
        }

        .filter-select:hover {
            border-color: #e0c6f9;
            background: #ffe0f7;
        }

        #sortOrderBtn {
            background: linear-gradient(90deg, #ffd6ec 0%, #e0c6f9 100%);
            color: #e85d9e;
            border: 2px solid #e0c6f9;
            font-weight: bold;
        }

        #sortOrderBtn:hover {
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 6px 18px #ffd6ec99;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
            margin-top: 24px;
        }

        .card {
            background: linear-gradient(135deg, #fff6fa 60%, #ffe0f7 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 32px #e0c6f9aa, 0 2px 8px #ffd6ec55;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid #ffd6ec;
            position: relative;
        }

        .card:hover {
            transform: translateY(-7px) scale(1.04) rotate(-1deg);
            box-shadow: 0 20px 60px #e0c6f9cc, 0 4px 16px #ffd6ec99;
            border-color: #e0c6f9;
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #fff6fa;
            border-bottom: 2px dashed #ffd6ec;
        }

        .card-info {
            padding: 18px 15px 15px 15px;
            position: relative;
        }

        .card-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #e85d9e;
            text-shadow: 0 1px 4px #fff6fa;
        }

        .card-details {
            font-size: 15px;
            color: #a06cd5;
            line-height: 1.5;
        }

        .card-set {
            background: #ffe0f7;
            color: #e85d9e;
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 13px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 2px 8px #ffd6ec55;
        }

        .card-rarity {
            background: #fff3e0;
            color: #f57c00;
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 13px;
            display: inline-block;
            margin-top: 10px;
            margin-left: 7px;
            box-shadow: 0 2px 8px #ffd6ec33;
        }

        .card-mascot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            z-index: 2;
            opacity: 0.85;
            pointer-events: none;
            filter: drop-shadow(0 2px 6px #ffd6ec);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .stats {
            background: linear-gradient(120deg, #fff6fa 60%, #ffe0f7 100%);
            border-radius: 30px 30px 30px 10px;
            padding: 22px 30px 22px 80px;
            margin-bottom: 24px;
            text-align: left;
            box-shadow: 0 8px 24px #ffd6ec77;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
            font-size: 1.2rem;
            color: #e85d9e;
            position: relative;
            min-height: 70px;
        }
        .stats-mascot {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 56px;
            height: 56px;
            z-index: 2;
            filter: drop-shadow(0 2px 8px #ffd6ec);
        }
        .stats-message {
            display: inline-block;
            background: #fff6fa;
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 1.1em;
            color: #a06cd5;
            margin-left: 10px;
            box-shadow: 0 2px 8px #ffd6ec33;
        }
        /* Decorative floating sparkles and hearts */
        .decor-sparkle, .decor-heart {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            opacity: 0.7;
        }
        .decor-sparkle {
            width: 38px;
            height: 38px;
            background: url('https://svgshare.com/i/15wA.svg') no-repeat center/contain;
            animation: sparkle-float 6s infinite ease-in-out;
        }
        .decor-heart {
            width: 32px;
            height: 32px;
            background: url('https://svgshare.com/i/15wB.svg') no-repeat center/contain;
            animation: heart-float 7s infinite ease-in-out;
        }
        @keyframes sparkle-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-18px) scale(1.1); opacity: 1; }
        }
        @keyframes heart-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(16px) scale(1.15); opacity: 1; }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            box-shadow: 0 2px 10px #f9c6e055;
            padding: 8px 0;
        }

        .pagination-btn {
            padding: 10px 18px;
            border: 2px solid #ffd6ec;
            background: #fff6fa;
            color: #e85d9e;
            border-radius: 999px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            min-width: 40px;
            box-shadow: 0 2px 8px #ffd6ec33;
            position: relative;
        }

        .pagination-btn:hover {
            background: #ffe0f7;
            color: #e85d9e;
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 6px 18px #ffd6ec99;
        }

        .pagination-btn.active {
            background: #ffd6ec;
            color: #fff;
            font-weight: bold;
            border-color: #e0c6f9;
        }

        .pagination-ellipsis {
            padding: 10px 5px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters {
                justify-content: center;
            }
            
            .pagination {
                gap: 5px;
            }
            
            .pagination-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header-mascot" src="Images/maushold.png" alt="Maushold mascot" title="Maushold" onerror="this.style.display='none'" />
            <div style="text-align:center;">
                <h1>✨ Pokemon TCG Explorer ✨</h1>
                <p>Discover and explore Pokemon trading cards</p>
            </div>
            <img class="header-mascot" src="Images/dedenne.png" alt="Dedenne mascot" title="Dedenne" onerror="this.style.display='none'" />
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for Pokemon cards..." />
                <button class="search-btn" onclick="searchCards(1)"><span>Search</span><span aria-hidden="true" style="margin-left:4px;">💖</span></button>
            </div>
            <div class="filters">
                <select class="filter-select" id="rarityFilter">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Double Rare">Double Rare</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                    <option value="Illustration Rare">Illustration Rare</option>
                    <option value="Special Illustration Rare">Special Illustration Rare</option>
                    <option value="Hyper Rare">Hyper Rare</option>
                    <option value="ACE SPEC">ACE SPEC</option>
                    <option value="Promo">Promo</option>
                </select>
                <select class="filter-select" id="setFilter">
                    <option value="">All Sets</option>
                    <!-- Sets will be loaded dynamically -->
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="set.releaseDate">Sort by Release Date</option>
                    <option value="name">Sort by Name</option>
                    <option value="number">Sort by Card Number</option>
                    <option value="rarity">Sort by Rarity</option>
                </select>
                <button class="filter-select" id="sortOrderBtn" onclick="toggleSortOrder()" title="Toggle sort order">
                    📉 Descending
                </button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <img class="stats-mascot" id="statsMascot" src="Images/dedenne.png" alt="Dedenne" onerror="this.style.display='none'" />
            <span class="stats-message" id="statsMessage">Yay! You found <strong id="cardCount">0</strong> cards!</span>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading cards...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="pagination" class="pagination"></div>

        <div id="cardsContainer" class="cards-grid"></div>

        <div id="paginationBottom" class="pagination"></div>
    </div>

    <!-- Decorative sparkles and hearts -->
    <div class="decor-sparkle" style="top: 10px; left: 10px;"></div>
    <div class="decor-heart" style="top: 60px; right: 30px;"></div>
    <div class="decor-sparkle" style="bottom: 30px; left: 40px;"></div>
    <div class="decor-heart" style="bottom: 20px; right: 60px;"></div>

    <script>
        const API_KEY = '37fb1c8c-429d-4d88-bce9-7e16b110e1e0';
        const API_BASE_URL = 'https://api.pokemontcg.io/v2';

        // Global variables
        let currentCards = [];
        let currentPage = 1;
        let totalPages = 1;
        let totalCount = 0;
        let currentQuery = '';
        let pageSize = 30;
        let sortBy = 'set.releaseDate';
        let sortOrder = 'desc'; // 'asc' or 'desc'

        // Load initial content on page load
        window.addEventListener('load', async () => {
            // Set default sort to newest set first
            sortBy = 'set.releaseDate';
            sortOrder = 'desc';
            // Set the sort filter and sort order button to match
            document.getElementById('sortFilter').value = 'set.releaseDate';
            const sortOrderBtn = document.getElementById('sortOrderBtn');
            sortOrderBtn.innerHTML = '📉 Descending';
            sortOrderBtn.title = 'Current order: Descending';
            await loadSets();
            // Always start on first page, newest to oldest
            searchCards(1);
        });

        // Add event listeners
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCards(1);
            }
        });

        document.getElementById('rarityFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('setFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('sortFilter').addEventListener('change', () => searchCards(1));

        function toggleSortOrder() {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            const btn = document.getElementById('sortOrderBtn');
            btn.innerHTML = sortOrder === 'asc' ? '📈 Ascending' : '📉 Descending';
            btn.title = `Current order: ${sortOrder === 'asc' ? 'Ascending' : 'Descending'}`;
            searchCards(1); // Refresh search with new sort order
        }

        async function loadSets() {
            try {
                // Get all sets, order by releaseDate descending (latest first)
                const response = await fetch(`${API_BASE_URL}/sets?orderBy=-releaseDate&pageSize=250`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    const setFilter = document.getElementById('setFilter');
                    // Remove all options except the first ("All Sets")
                    setFilter.innerHTML = '<option value="">All Sets</option>';
                    data.data.forEach(set => {
                        const option = document.createElement('option');
                        option.value = set.id;
                        option.textContent = `${set.name} (${set.releaseDate})`;
                        setFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load sets:', error);
            }
        }

        // Fuzzy normalization helper
        function normalize(str) {
            return (str || '').toLowerCase().replace(/[-\s]/g, '');
        }

        async function searchCards(page = 1) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const rarityFilter = document.getElementById('rarityFilter').value;
            const setFilter = document.getElementById('setFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            currentPage = page;
            sortBy = sortFilter || 'set.releaseDate';
            showLoading(true);
            hideError();

            try {
                const filters = [];

                // Build query filters
                if (searchTerm) {
                    const quoted = searchTerm.includes(' ') ? `"${searchTerm}"` : searchTerm;
                    filters.push(`(name:${quoted} OR set.name:${quoted})`);
                }
                if (rarityFilter) {
                    filters.push(`rarity:"${rarityFilter}"`);
                }
                if (setFilter) {
                    filters.push(`set.id:${setFilter}`);
                }

                currentQuery = filters.length > 0 ? filters.join(' AND ') : '';

                // First, get the total count
                const countParams = new URLSearchParams();
                if (currentQuery) {
                    countParams.append('q', currentQuery);
                }

                const countResponse = await fetch(`${API_BASE_URL}/cards?${countParams.toString()}&pageSize=1`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!countResponse.ok) {
                    throw new Error(`API Error: ${countResponse.status} ${countResponse.statusText}`);
                }

                const countData = await countResponse.json();
                totalCount = countData.totalCount || 0;
                totalPages = Math.ceil(totalCount / pageSize);

                // If requested page is beyond available pages, go to last page
                if (page > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                    page = totalPages;
                }

                // Now get the actual cards for the current page
                const params = new URLSearchParams();
                if (currentQuery) {
                    params.append('q', currentQuery);
                }
                params.append('page', page.toString());
                params.append('pageSize', pageSize.toString());

                // Apply sort order
                const orderBy = sortOrder === 'desc' ? `-${sortBy}` : sortBy;
                params.append('orderBy', orderBy);

                console.log('Searching with query:', currentQuery); // Debug log

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                currentCards = data.data || [];
                
                // Fuzzy search filter (client-side)
                if (searchTerm) {
                    const normSearch = normalize(searchTerm);
                    currentCards = currentCards.filter(card =>
                        normalize(card.name).includes(normSearch) ||
                        normalize(card.set?.name).includes(normSearch)
                    );
                }

                // Custom rarity sort
                if (sortBy === "rarity") {
                    const rarityOrder = [
                        "Hyper Rare",
                        "Special Illustration Rare",
                        "Ultra Rare",
                        "ACE SPEC",
                        "Double Rare",
                        "Holo Rare",
                        "Rare",
                        "Uncommon",
                        "Common"
                    ];
                    currentCards.sort((a, b) => {
                        const aIdx = rarityOrder.indexOf(a.rarity || "");
                        const bIdx = rarityOrder.indexOf(b.rarity || "");
                        return (aIdx === -1 ? rarityOrder.length : aIdx) - (bIdx === -1 ? rarityOrder.length : bIdx);
                    });
                    if (sortOrder === "asc") currentCards.reverse();
                }

                displayCards(currentCards);
                updateStats();
                updatePagination();

            } catch (error) {
                console.error('Search error:', error);
                showError(`Failed to search cards: ${error.message}`);
                // Reset pagination on error
                totalCount = 0;
                totalPages = 1;
                currentPage = 1;
            } finally {
                showLoading(false);
            }
        }

        async function loadRandomCards() {
            showLoading(true);
            hideError();

            try {
                // First get total count for random page calculation
                const countResponse = await fetch(`${API_BASE_URL}/cards?pageSize=1`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!countResponse.ok) {
                    throw new Error(`API Error: ${countResponse.status} ${countResponse.statusText}`);
                }

                const countData = await countResponse.json();
                const totalCards = countData.totalCount || 1000;
                const maxPages = Math.ceil(totalCards / pageSize);
                const randomPage = Math.floor(Math.random() * Math.min(maxPages, 100)) + 1;

                // Now get the random page of cards
                const params = new URLSearchParams();
                params.append('page', randomPage.toString());
                params.append('pageSize', pageSize.toString());
                
                // Apply sort order for random cards too
                const orderBy = sortOrder === 'desc' ? `-set.releaseDate` : 'set.releaseDate';
                params.append('orderBy', orderBy);

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                currentCards = data.data || [];
                currentPage = randomPage;
                totalCount = totalCards;
                totalPages = maxPages;
                currentQuery = ''; // Clear query for random load
                
                displayCards(currentCards);
                updateStats();
                updatePagination();

            } catch (error) {
                console.error('Load error:', error);
                showError('Failed to load cards. Please check your internet connection.');
                // Reset pagination on error
                totalCount = 0;
                totalPages = 1;
                currentPage = 1;
            } finally {
                showLoading(false);
            }
        }

        function displayCards(cards) {
            const container = document.getElementById('cardsContainer');
            
            if (!cards || cards.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: white; font-size: 18px; grid-column: 1/-1; padding: 40px;">No cards found. Try a different search term or adjust your filters.</div>';
                return;
            }

            // Alternate mascots for each card
            const mascots = [
                'Images/maushold.png',
                'Images/dedenne.png'
            ];
            container.innerHTML = cards.map((card, idx) => `
                <div class="card" onclick="showCardDetails('${card.id}')">
                    <img src="${mascots[idx % 2]}" class="card-mascot" alt="Mascot" onerror="this.style.display='none'" />
                    <img src="${card.images?.small || 'https://via.placeholder.com/250x350/f0f0f0/999?text=No+Image'}" 
                         alt="${card.name || 'Unknown Card'}" 
                         class="card-image"
                         onerror="this.src='https://via.placeholder.com/250x350/f0f0f0/999?text=No+Image'">
                    <div class="card-info">
                        <div class="card-name">${card.name || 'Unknown Card'}</div>
                        <div class="card-details">
                            ${card.supertype ? `<div><strong>Type:</strong> ${card.supertype}</div>` : ''}
                            ${card.subtypes && card.subtypes.length ? `<div><strong>Subtype:</strong> ${card.subtypes.join(', ')}</div>` : ''}
                            ${card.hp ? `<div><strong>HP:</strong> ${card.hp}</div>` : ''}
                            ${card.types && card.types.length ? `<div><strong>Element:</strong> ${card.types.join(', ')}</div>` : ''}
                        </div>
                        ${card.set ? `<span class="card-set">${card.set.name}</span>` : ''}
                        ${card.rarity ? `<span class="card-rarity">${card.rarity}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showCardDetails(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (card) {
                const details = [
                    `Card: ${card.name}`,
                    `Set: ${card.set?.name || 'Unknown'}`,
                    `Rarity: ${card.rarity || 'Unknown'}`,
                    `HP: ${card.hp || 'N/A'}`,
                    `Types: ${card.types?.join(', ') || 'Unknown'}`,
                    card.artist ? `Artist: ${card.artist}` : '',
                    card.flavorText ? `Flavor Text: ${card.flavorText}` : ''
                ].filter(Boolean).join('\n');
                
                alert(details);
            }
        }

        function updateStats() {
            const statsElement = document.getElementById('stats');
            const countElement = document.getElementById('cardCount');
            const statsMessage = document.getElementById('statsMessage');
            const statsMascot = document.getElementById('statsMascot');
            // Alternate mascots for fun
            const mascots = [
                'Images/dedenne.png',
                'Images/maushold.png'
            ];
            const mascotIdx = (currentPage % 2 === 0) ? 1 : 0;
            if (statsMascot) statsMascot.src = mascots[mascotIdx];
            if (totalCount > 0) {
                const startCard = ((currentPage - 1) * pageSize) + 1;
                const endCard = Math.min(currentPage * pageSize, totalCount);
                countElement.innerHTML = `${startCard}-${endCard} of ${totalCount.toLocaleString()}`;
                if (statsMessage) statsMessage.innerHTML = `Yay! You found <strong id="cardCount">${startCard}-${endCard} of ${totalCount.toLocaleString()}</strong> cards! <span style="font-size:1.2em;">✨</span>`;
                statsElement.style.display = 'block';
            } else {
                countElement.innerHTML = 'No cards found';
                if (statsMessage) statsMessage.innerHTML = `Aww... No cards found! <span style="font-size:1.2em;">💔</span>`;
                statsElement.style.display = currentCards.length > 0 ? 'block' : 'none';
            }
        }

        function updatePagination() {
            const topPagination = document.getElementById('pagination');
            const bottomPagination = document.getElementById('paginationBottom');
            
            [topPagination, bottomPagination].forEach(paginationContainer => {
                if (!paginationContainer) return;

                paginationContainer.innerHTML = '';

                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }

                paginationContainer.style.display = 'flex';

                // Previous button
                if (currentPage > 1) {
                    const prevBtn = document.createElement('button');
                    prevBtn.textContent = '← Previous';
                    prevBtn.className = 'pagination-btn';
                    prevBtn.onclick = () => searchCards(currentPage - 1);
                    paginationContainer.appendChild(prevBtn);
                }

                // Page numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);

                if (startPage > 1) {
                    const firstBtn = document.createElement('button');
                    firstBtn.textContent = '1';
                    firstBtn.className = 'pagination-btn';
                    firstBtn.onclick = () => searchCards(1);
                    paginationContainer.appendChild(firstBtn);

                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.className = 'pagination-ellipsis';
                        paginationContainer.appendChild(ellipsis);
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i.toString();
                    pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.onclick = () => searchCards(i);
                    paginationContainer.appendChild(pageBtn);
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.className = 'pagination-ellipsis';
                        paginationContainer.appendChild(ellipsis);
                    }

                    const lastBtn = document.createElement('button');
                    lastBtn.textContent = totalPages.toString();
                    lastBtn.className = 'pagination-btn';
                    lastBtn.onclick = () => searchCards(totalPages);
                    paginationContainer.appendChild(lastBtn);
                }

                // Next button
                if (currentPage < totalPages) {
                    const nextBtn = document.createElement('button');
                    nextBtn.textContent = 'Next →';
                    nextBtn.className = 'pagination-btn';
                    nextBtn.onclick = () => searchCards(currentPage + 1);
                    paginationContainer.appendChild(nextBtn);
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
