<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .card-info {
            padding: 15px;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .card-details {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .card-set {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            margin-top: 8px;
        }

        .card-rarity {
            background: #fff3e0;
            color: #f57c00;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            margin-top: 8px;
            margin-left: 5px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Pokemon TCG Explorer</h1>
            <p>Discover and explore Pokemon trading cards</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for Pokemon cards..." />
                <button class="search-btn" onclick="searchCards()">Search</button>
            </div>
            <div class="filters">
                <select class="filter-select" id="typeFilter">
                    <option value="">All Types</option>
                    <option value="Colorless">Colorless</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Darkness">Darkness</option>
                    <option value="Metal">Metal</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Dragon">Dragon</option>
                </select>
                <select class="filter-select" id="rarityFilter">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Rare Holo">Rare Holo</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                </select>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <strong id="cardCount">0</strong> cards found
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading cards...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="cardsContainer" class="cards-grid"></div>
    </div>

    <script>
        const API_KEY = '37fb1c8c-429d-4d88-bce9-7e16b110e1e0';
        const API_BASE_URL = 'https://api.pokemontcg.io/v2';

        // Load initial cards on page load
        window.addEventListener('load', async () => {
            await loadSets(); // Load sets for filter dropdown
            loadRandomCards();
        });

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCards(1);
            }
        });

        // Add filter change listeners
        document.getElementById('typeFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('rarityFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('setFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('sortFilter').addEventListener('change', () => searchCards(1));

        let currentCards = [];
        let currentPage = 1;
        let totalPages = 1;
        let currentQuery = '';
        let pageSize = 50; // Increased from 20
        let sortBy = 'set.releaseDate'; // Default sort by set release date

        async function loadSets() {
            try {
                const response = await fetch(`${API_BASE_URL}/sets?orderBy=releaseDate&pageSize=250`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const setFilter = document.getElementById('setFilter');
                    
                    data.data.forEach(set => {
                        const option = document.createElement('option');
                        option.value = set.id;
                        option.textContent = `${set.name} (${set.releaseDate})`;
                        setFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load sets:', error);
            }
        }

        let currentPage = 1;
        let totalPages = 1;
        let currentQuery = '';
        let pageSize = 50; // Increased from 20
        let sortBy = 'set.releaseDate'; // Default sort by set release date

        async function searchCards(page = 1) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const typeFilter = document.getElementById('typeFilter').value;
            const rarityFilter = document.getElementById('rarityFilter').value;
            const setFilter = document.getElementById('setFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            currentPage = page;
            sortBy = sortFilter || 'set.releaseDate';
            
            showLoading(true);
            hideError();

            try {
                const filters = [];

                if (searchTerm) {
                    // Use wildcard matching for better search results
                    filters.push(`name:${searchTerm}*`);
                }
                if (typeFilter) {
                    filters.push(`types:${typeFilter}`);
                }
                if (rarityFilter) {
                    filters.push(`rarity:"${rarityFilter}"`);
                }
                if (setFilter) {
                    filters.push(`set.id:${setFilter}`);
                }

                currentQuery = filters.length > 0 ? filters.join(' AND ') : '';
                
                const params = new URLSearchParams();
                if (currentQuery) {
                    params.append('q', currentQuery);
                }
                params.append('page', page.toString());
                params.append('pageSize', pageSize.toString());
                params.append('orderBy', sortBy);

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                currentCards = data.data || [];
                
                // Calculate total pages from response
                totalPages = Math.ceil(data.totalCount / pageSize);
                
                displayCards(currentCards);
                updateStats(data.totalCount, currentCards.length);
                updatePagination();

            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to search cards. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function loadRandomCards() {
            showLoading(true);
            hideError();

            try {
                const params = new URLSearchParams();
                params.append('page', Math.floor(Math.random() * 10) + 1);
                params.append('pageSize', pageSize.toString());
                params.append('orderBy', 'set.releaseDate');

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                currentCards = data.data || [];
                totalPages = Math.ceil(data.totalCount / pageSize);
                
                displayCards(currentCards);
                updateStats(data.totalCount, currentCards.length);
                updatePagination();

            } catch (error) {
                console.error('Load error:', error);
                showError('Failed to load cards. Please check your internet connection.');
            } finally {
                showLoading(false);
            }
        }

        function displayCards(cards) {
            const container = document.getElementById('cardsContainer');
            
            if (!cards || cards.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: white; font-size: 18px; grid-column: 1/-1;">No cards found. Try a different search term.</div>';
                return;
            }

            container.innerHTML = cards.map(card => `
                <div class="card" onclick="showCardDetails('${card.id}')">
                    <img src="${card.images?.small || 'https://via.placeholder.com/250x350/f0f0f0/999?text=No+Image'}" 
                         alt="${card.name}" 
                         class="card-image"
                         onerror="this.src='https://via.placeholder.com/250x350/f0f0f0/999?text=No+Image'">
                    <div class="card-info">
                        <div class="card-name">${card.name || 'Unknown Card'}</div>
                        <div class="card-details">
                            ${card.supertype ? `<div><strong>Type:</strong> ${card.supertype}</div>` : ''}
                            ${card.subtypes ? `<div><strong>Subtype:</strong> ${card.subtypes.join(', ')}</div>` : ''}
                            ${card.hp ? `<div><strong>HP:</strong> ${card.hp}</div>` : ''}
                            ${card.types ? `<div><strong>Element:</strong> ${card.types.join(', ')}</div>` : ''}
                        </div>
                        ${card.set ? `<span class="card-set">${card.set.name}</span>` : ''}
                        ${card.rarity ? `<span class="card-rarity">${card.rarity}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showCardDetails(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (card) {
                alert(`Card: ${card.name}\nSet: ${card.set?.name || 'Unknown'}\nRarity: ${card.rarity || 'Unknown'}\nHP: ${card.hp || 'N/A'}\nTypes: ${card.types?.join(', ') || 'Unknown'}`);
            }
        }

        function updateStats(totalCount, currentCount) {
            const statsElement = document.getElementById('stats');
            const countElement = document.getElementById('cardCount');
            
            countElement.innerHTML = `Showing ${currentCount} of ${totalCount} cards (Page ${currentPage} of ${totalPages})`;
            statsElement.style.display = totalCount > 0 ? 'block' : 'none';
        }

        function updatePagination() {
            const paginationContainer = document.getElementById('pagination');
            if (!paginationContainer) return;

            paginationContainer.innerHTML = '';

            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }

            paginationContainer.style.display = 'flex';

            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'Â« Previous';
                prevBtn.className = 'pagination-btn';
                prevBtn.onclick = () => searchCards(currentPage - 1);
                paginationContainer.appendChild(prevBtn);
            }

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.textContent = '1';
                firstBtn.className = 'pagination-btn';
                firstBtn.onclick = () => searchCards(1);
                paginationContainer.appendChild(firstBtn);

                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.className = 'pagination-ellipsis';
                    paginationContainer.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i.toString();
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.onclick = () => searchCards(i);
                paginationContainer.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.className = 'pagination-ellipsis';
                    paginationContainer.appendChild(ellipsis);
                }

                const lastBtn = document.createElement('button');
                lastBtn.textContent = totalPages.toString();
                lastBtn.className = 'pagination-btn';
                lastBtn.onclick = () => searchCards(totalPages);
                paginationContainer.appendChild(lastBtn);
            }

            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next Â»';
                nextBtn.className = 'pagination-btn';
                nextBtn.onclick = () => searchCards(currentPage + 1);
                paginationContainer.appendChild(nextBtn);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
