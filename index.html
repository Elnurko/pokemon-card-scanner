<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            border-color: #667eea;
        }

        #sortOrderBtn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: 2px solid #667eea;
            font-weight: bold;
        }

        #sortOrderBtn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .card-info {
            padding: 15px;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .card-details {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .card-set {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            margin-top: 8px;
        }

        .card-rarity {
            background: #fff3e0;
            color: #f57c00;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            margin-top: 8px;
            margin-left: 5px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .pagination-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .pagination-btn.active {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .pagination-ellipsis {
            padding: 10px 5px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .filters {
                justify-content: center;
            }
            
            .pagination {
                gap: 5px;
            }
            
            .pagination-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Pokemon TCG Explorer</h1>
            <p>Discover and explore Pokemon trading cards</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for Pokemon cards..." />
                <button class="search-btn" onclick="searchCards(1)">Search</button>
            </div>
            <div class="filters">
                <select class="filter-select" id="typeFilter">
                    <option value="">All Types</option>
                    <option value="Colorless">Colorless</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Lightning">Lightning</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Darkness">Darkness</option>
                    <option value="Metal">Metal</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Dragon">Dragon</option>
                </select>
                <select class="filter-select" id="rarityFilter">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Rare Holo">Rare Holo</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                </select>
                <select class="filter-select" id="setFilter">
                    <option value="">All Sets</option>
                    <!-- Sets will be loaded dynamically -->
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="set.releaseDate">Sort by Release Date</option>
                    <option value="name">Sort by Name</option>
                    <option value="number">Sort by Card Number</option>
                    <option value="hp">Sort by HP</option>
                    <option value="rarity">Sort by Rarity</option>
                </select>
                <button class="filter-select" id="sortOrderBtn" onclick="toggleSortOrder()" title="Toggle sort order">
                    📈 Ascending
                </button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <strong id="cardCount">0</strong> cards found
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading cards...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="pagination" class="pagination"></div>

        <div id="cardsContainer" class="cards-grid"></div>

        <div id="paginationBottom" class="pagination"></div>
    </div>

    <script>
        const API_KEY = '37fb1c8c-429d-4d88-bce9-7e16b110e1e0';
        const API_BASE_URL = 'https://api.pokemontcg.io/v2';

        // Global variables
        let currentCards = [];
        let currentPage = 1;
        let totalPages = 1;
        let totalCount = 0;
        let currentQuery = '';
        let pageSize = 50;
        let sortBy = 'set.releaseDate';
        let sortOrder = 'asc'; // 'asc' or 'desc'

        // Load initial content on page load
        window.addEventListener('load', async () => {
            await loadSets();
            loadRandomCards();
        });

        // Add event listeners
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCards(1);
            }
        });

        document.getElementById('typeFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('rarityFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('setFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('sortFilter').addEventListener('change', () => searchCards(1));

        function toggleSortOrder() {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            const btn = document.getElementById('sortOrderBtn');
            btn.innerHTML = sortOrder === 'asc' ? '📈 Ascending' : '📉 Descending';
            btn.title = `Current order: ${sortOrder === 'asc' ? 'Ascending' : 'Descending'}`;
            searchCards(1); // Refresh search with new sort order
        }

        async function loadSets() {
            try {
                const response = await fetch(`${API_BASE_URL}/sets?orderBy=releaseDate&pageSize=250`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const setFilter = document.getElementById('setFilter');
                    
                    data.data.forEach(set => {
                        const option = document.createElement('option');
                        option.value = set.id;
                        option.textContent = `${set.name} (${set.releaseDate})`;
                        setFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load sets:', error);
            }
        }

        async function searchCards(page = 1) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const typeFilter = document.getElementById('typeFilter').value;
            const rarityFilter = document.getElementById('rarityFilter').value;
            const setFilter = document.getElementById('setFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            currentPage = page;
            sortBy = sortFilter || 'set.releaseDate';
            
            showLoading(true);
            hideError();

            try {
                const filters = [];

                // Build query filters
                if (searchTerm) {
                    filters.push(`name:${searchTerm}`);
                }
                if (typeFilter) {
                    filters.push(`types:${typeFilter}`);
                }
                if (rarityFilter) {
                    filters.push(`rarity:"${rarityFilter}"`);
                }
                if (setFilter) {
                    filters.push(`set.id:${setFilter}`);
                }

                currentQuery = filters.length > 0 ? filters.join(' AND ') : '';
                
                // First, get the total count
                const countParams = new URLSearchParams();
                if (currentQuery) {
                    countParams.append('q', currentQuery);
                }
                
                const countResponse = await fetch(`${API_BASE_URL}/cards?${countParams.toString()}&pageSize=1`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!countResponse.ok) {
                    throw new Error(`API Error: ${countResponse.status} ${countResponse.statusText}`);
                }

                const countData = await countResponse.json();
                totalCount = countData.totalCount || 0;
                totalPages = Math.ceil(totalCount / pageSize);

                // If requested page is beyond available pages, go to last page
                if (page > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                    page = totalPages;
                }

                // Now get the actual cards for the current page
                const params = new URLSearchParams();
                if (currentQuery) {
                    params.append('q', currentQuery);
                }
                params.append('page', page.toString());
                params.append('pageSize', pageSize.toString());
                
                // Apply sort order
                const orderBy = sortOrder === 'desc' ? `-${sortBy}` : sortBy;
                params.append('orderBy', orderBy);

                console.log('Searching with query:', currentQuery); // Debug log

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                currentCards = data.data || [];
                
                displayCards(currentCards);
                updateStats();
                updatePagination();

            } catch (error) {
                console.error('Search error:', error);
                showError(`Failed to search cards: ${error.message}`);
                // Reset pagination on error
                totalCount = 0;
                totalPages = 1;
                currentPage = 1;
            } finally {
                showLoading(false);
            }
        }

        async function loadRandomCards() {
            showLoading(true);
            hideError();

            try {
                // First get total count for random page calculation
                const countResponse = await fetch(`${API_BASE_URL}/cards?pageSize=1`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!countResponse.ok) {
                    throw new Error(`API Error: ${countResponse.status} ${countResponse.statusText}`);
                }

                const countData = await countResponse.json();
                const totalCards = countData.totalCount || 1000;
                const maxPages = Math.ceil(totalCards / pageSize);
                const randomPage = Math.floor(Math.random() * Math.min(maxPages, 100)) + 1;

                // Now get the random page of cards
                const params = new URLSearchParams();
                params.append('page', randomPage.toString());
                params.append('pageSize', pageSize.toString());
                
                // Apply sort order for random cards too
                const orderBy = sortOrder === 'desc' ? `-set.releaseDate` : 'set.releaseDate';
                params.append('orderBy', orderBy);

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                currentCards = data.data || [];
                currentPage = randomPage;
                totalCount = totalCards;
                totalPages = maxPages;
                currentQuery = ''; // Clear query for random load
                
                displayCards(currentCards);
                updateStats();
                updatePagination();

            } catch (error) {
                console.error('Load error:', error);
                showError('Failed to load cards. Please check your internet connection.');
                // Reset pagination on error
                totalCount = 0;
                totalPages = 1;
                currentPage = 1;
            } finally {
                showLoading(false);
            }
        }

        function displayCards(cards) {
            const container = document.getElementById('cardsContainer');
            
            if (!cards || cards.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: white; font-size: 18px; grid-column: 1/-1; padding: 40px;">No cards found. Try a different search term or adjust your filters.</div>';
                return;
            }

            container.innerHTML = cards.map(card => `
                <div class="card" onclick="showCardDetails('${card.id}')">
                    <img src="${card.images?.small || 'https://via.placeholder.com/250x350/f0f0f0/999?text=No+Image'}" 
                         alt="${card.name || 'Unknown Card'}" 
                         class="card-image"
                         onerror="this.src='https://via.placeholder.com/250x350/f0f0f0/999?text=No+Image'">
                    <div class="card-info">
                        <div class="card-name">${card.name || 'Unknown Card'}</div>
                        <div class="card-details">
                            ${card.supertype ? `<div><strong>Type:</strong> ${card.supertype}</div>` : ''}
                            ${card.subtypes && card.subtypes.length ? `<div><strong>Subtype:</strong> ${card.subtypes.join(', ')}</div>` : ''}
                            ${card.hp ? `<div><strong>HP:</strong> ${card.hp}</div>` : ''}
                            ${card.types && card.types.length ? `<div><strong>Element:</strong> ${card.types.join(', ')}</div>` : ''}
                        </div>
                        ${card.set ? `<span class="card-set">${card.set.name}</span>` : ''}
                        ${card.rarity ? `<span class="card-rarity">${card.rarity}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showCardDetails(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (card) {
                const details = [
                    `Card: ${card.name}`,
                    `Set: ${card.set?.name || 'Unknown'}`,
                    `Rarity: ${card.rarity || 'Unknown'}`,
                    `HP: ${card.hp || 'N/A'}`,
                    `Types: ${card.types?.join(', ') || 'Unknown'}`,
                    card.artist ? `Artist: ${card.artist}` : '',
                    card.flavorText ? `Flavor Text: ${card.flavorText}` : ''
                ].filter(Boolean).join('\n');
                
                alert(details);
            }
        }

        function updateStats() {
            const statsElement = document.getElementById('stats');
            const countElement = document.getElementById('cardCount');
            
            if (totalCount > 0) {
                const startCard = ((currentPage - 1) * pageSize) + 1;
                const endCard = Math.min(currentPage * pageSize, totalCount);
                countElement.innerHTML = `Showing ${startCard}-${endCard} of ${totalCount.toLocaleString()} cards (Page ${currentPage} of ${totalPages})`;
                statsElement.style.display = 'block';
            } else {
                countElement.innerHTML = 'No cards found';
                statsElement.style.display = currentCards.length > 0 ? 'block' : 'none';
            }
        }

        function updatePagination() {
            const topPagination = document.getElementById('pagination');
            const bottomPagination = document.getElementById('paginationBottom');
            
            [topPagination, bottomPagination].forEach(paginationContainer => {
                if (!paginationContainer) return;

                paginationContainer.innerHTML = '';

                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }

                paginationContainer.style.display = 'flex';

                // Previous button
                if (currentPage > 1) {
                    const prevBtn = document.createElement('button');
                    prevBtn.textContent = '← Previous';
                    prevBtn.className = 'pagination-btn';
                    prevBtn.onclick = () => searchCards(currentPage - 1);
                    paginationContainer.appendChild(prevBtn);
                }

                // Page numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);

                if (startPage > 1) {
                    const firstBtn = document.createElement('button');
                    firstBtn.textContent = '1';
                    firstBtn.className = 'pagination-btn';
                    firstBtn.onclick = () => searchCards(1);
                    paginationContainer.appendChild(firstBtn);

                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.className = 'pagination-ellipsis';
                        paginationContainer.appendChild(ellipsis);
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i.toString();
                    pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.onclick = () => searchCards(i);
                    paginationContainer.appendChild(pageBtn);
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.className = 'pagination-ellipsis';
                        paginationContainer.appendChild(ellipsis);
                    }

                    const lastBtn = document.createElement('button');
                    lastBtn.textContent = totalPages.toString();
                    lastBtn.className = 'pagination-btn';
                    lastBtn.onclick = () => searchCards(totalPages);
                    paginationContainer.appendChild(lastBtn);
                }

                // Next button
                if (currentPage < totalPages) {
                    const nextBtn = document.createElement('button');
                    nextBtn.textContent = 'Next →';
                    nextBtn.className = 'pagination-btn';
                    nextBtn.onclick = () => searchCards(currentPage + 1);
                    paginationContainer.appendChild(nextBtn);
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
