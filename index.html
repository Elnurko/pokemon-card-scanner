<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe0f7 0%, #e0e7ff 100%);
            min-height: 100vh;
            color: #5a3a6b;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background-image:
                url('https://svgshare.com/i/15wA.svg'), /* pastel sparkle SVG */
                url('https://svgshare.com/i/15wB.svg'); /* pastel heart SVG */
            background-repeat: repeat;
            background-size: 120px, 180px;
            opacity: 0.25;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            color: #fff;
            background: linear-gradient(90deg, #f9c6e0 0%, #e0c6f9 100%);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.25);
            padding: 20px 0 10px 0;
            position: relative;
        }
        .header-mascot {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px #f9c6e0);
            background: none;
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px #f9c6e0, 0 0 10px #fff6fa;
            color: #e85d9e;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        .header h1:hover {
            transform: scale(1.05);
            text-shadow: 3px 3px 12px #f9c6e0, 0 0 15px #fff6fa;
            color: #d63384;
        }
        .header h1:active {
            transform: scale(0.98);
        }
        .header p {
            color: #a06cd5;
            font-size: 1.1rem;
            margin-top: 0;
            text-shadow: 0 1px 4px #fff6fa;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-bar-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 12px 36px 12px 30px;
            background: linear-gradient(90deg, #ffd6ec 0%, #e0c6f9 100%);
            color: #e85d9e;
            border: none;
            border-radius: 999px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px #f9c6e0a0;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-btn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px #e0c6f9a0;
            background: linear-gradient(90deg, #ffe0f7 0%, #ffd6ec 100%);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            box-shadow: 0 2px 10px #f9c6e055;
            padding: 10px 0;
        }

        .filter-select {
            padding: 10px 18px;
            border: 2px solid #ffd6ec;
            border-radius: 999px;
            font-size: 15px;
            background: #fff6fa;
            color: #e85d9e;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px #f9c6e055;
        }

        .filter-select:hover {
            border-color: #e0c6f9;
            background: #ffe0f7;
        }

        #sortOrderBtn {
            background: linear-gradient(90deg, #ffd6ec 0%, #e0c6f9 100%);
            color: #e85d9e;
            border: 2px solid #e0c6f9;
            font-weight: bold;
        }

        #sortOrderBtn:hover {
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 6px 18px #ffd6ec99;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
            margin-top: 24px;
        }

        .card {
            background: linear-gradient(135deg, #fff6fa 60%, #ffe0f7 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 32px #e0c6f9aa, 0 2px 8px #ffd6ec55;
            border: 3px solid #ffd6ec;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-7px) scale(1.04) rotate(-1deg);
            box-shadow: 0 20px 60px #e0c6f9cc, 0 4px 16px #ffd6ec99;
            border-color: #e0c6f9;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 5/7;
            height: auto;
            max-height: none;
            object-fit: cover;
            background: #fff6fa;
            border-bottom: 2px dashed #ffd6ec;
            display: block;
        }

        .card-info {
            padding: 18px 15px 15px 15px;
            position: relative;
        }

        .card-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #e85d9e;
            text-shadow: 0 1px 4px #fff6fa;
        }

        .card-details {
            font-size: 15px;
            color: #a06cd5;
            line-height: 1.5;
        }

        .card-set {
            background: #ffe0f7;
            color: #e85d9e;
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 13px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 2px 8px #ffd6ec55;
        }

        .card-rarity {
            background: #fff3e0;
            color: #f57c00;
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 13px;
            display: inline-block;
            margin-top: 10px;
            margin-left: 7px;
            box-shadow: 0 2px 8px #ffd6ec33;
        }

        .card-price {
            background: linear-gradient(90deg, #e8f5e8 0%, #d4edda 100%);
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
            margin-left: 7px;
            box-shadow: 0 2px 8px #4caf5033;
        }

        .card-price.no-price {
            background: linear-gradient(90deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #757575;
            border-color: #bdbdbd;
            box-shadow: 0 2px 8px #9e9e9e33;
        }

        .price-tooltip {
            position: absolute;
            background: linear-gradient(135deg, #ffe0f7 60%, #e0e7ff 100%);
            color: #e85d9e;
            padding: 18px 22px 16px 22px;
            border-radius: 18px;
            font-size: 15px;
            min-width: 170px;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(.4,0,.2,1), transform 0.2s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 8px 32px #e0c6f9cc, 0 2px 8px #ffd6ec55;
            border: 2px solid #ffd6ec;
            text-align: left;
            line-height: 1.6;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        .price-tooltip.show {
            opacity: 1;
            transform: translateY(-8px) scale(1.04);
        }
        .price-tooltip-content {
            margin-left: 0;
        }
        .price-tooltip-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .price-tooltip-row:last-child {
            margin-bottom: 0;
        }
        .price-tooltip-label {
            font-size: 14px;
            color: #a06cd5;
            font-weight: 600;
            letter-spacing: 0.2px;
            background: #fff6fa;
            border-radius: 8px;
            padding: 2px 10px;
            margin-right: 4px;
        }
        .price-tooltip-price {
            font-size: 20px;
            font-weight: bold;
            color: #e85d9e;
            letter-spacing: 0.5px;
            background: #fff6fa;
            border-radius: 8px;
            padding: 2px 10px;
        }
        .price-tooltip-icon {
            width: 36px;
            height: 36px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 2px;
        }
        .price-tooltip-cute-heart {
            display: none;
        }
        .price-tooltip-hearts {
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 20px;
            pointer-events: none;
            z-index: 2;
        }

        .card-mascot {
            position: absolute;
            top: 44px;
            right: 4px;
            width: 54px;
            height: 54px;
            z-index: 2;
            opacity: 0.97;
            pointer-events: none;
            filter: drop-shadow(0 2px 10px #ffd6ec);
            background: none;
            border-radius: 50%;
        }
        .card-mascot-sleeping-eevee {
            width: 60px !important;
            height: 30px !important;
            top: 54px !important;
            right: 7px !important;
            border-radius: 18px !important;
        }

        .card-charm {
            position: absolute;
            top: 34px;
            left: 4px;
            width: 34px;
            height: 80px;
            z-index: 5;
            pointer-events: none;
            background: none;
            border-radius: 0;
            box-shadow: none;
            border: none;
            padding: 0;
            object-fit: contain;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .stats {
            background: linear-gradient(120deg, #fff6fa 60%, #ffe0f7 100%);
            border-radius: 30px 30px 30px 10px;
            padding: 22px 30px 22px 80px;
            margin-bottom: 24px;
            text-align: left;
            box-shadow: 0 8px 24px #ffd6ec77;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
            font-size: 1.2rem;
            color: #e85d9e;
            position: relative;
            min-height: 70px;
        }
        .stats-mascot {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 56px;
            height: 56px;
            z-index: 2;
            filter: drop-shadow(0 2px 8px #ffd6ec);
        }
        .stats-message {
            display: inline-block;
            background: #fff6fa;
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 1.1em;
            color: #a06cd5;
            margin-left: 10px;
            box-shadow: 0 2px 8px #ffd6ec33;
        }
        /* Decorative floating sparkles and hearts */
        .decor-sparkle, .decor-heart {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            opacity: 0.7;
        }
        .decor-sparkle {
            width: 38px;
            height: 38px;
            background: url('https://svgshare.com/i/15wA.svg') no-repeat center/contain;
            animation: sparkle-float 6s infinite ease-in-out;
        }
        .decor-heart {
            width: 32px;
            height: 32px;
            background: url('https://svgshare.com/i/15wB.svg') no-repeat center/contain;
            animation: heart-float 7s infinite ease-in-out;
        }
        @keyframes sparkle-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-18px) scale(1.1); opacity: 1; }
        }
        @keyframes heart-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(16px) scale(1.15); opacity: 1; }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            box-shadow: 0 2px 10px #f9c6e055;
            padding: 8px 0;
        }

        .pagination-btn {
            padding: 10px 18px;
            border: 2px solid #ffd6ec;
            background: #fff6fa;
            color: #e85d9e;
            border-radius: 999px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            min-width: 40px;
            box-shadow: 0 2px 8px #ffd6ec33;
            position: relative;
        }

        .pagination-btn:hover {
            background: #ffe0f7;
            color: #e85d9e;
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 6px 18px #ffd6ec99;
        }

        .pagination-btn.active {
            background: #ffd6ec;
            color: #fff;
            font-weight: bold;
            border-color: #e0c6f9;
        }

        .pagination-ellipsis {
            padding: 10px 5px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .card-compact {
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            .card-compact {
                max-width: 100%;
                width: 100%;
            }
            .container {
                padding-left: 6px;
                padding-right: 6px;
            }
            .card-mascot {
                width: 32px !important;
                height: 32px !important;
                top: 32px !important;
                right: 2px !important;
            }
            .card-mascot-sleeping-eevee {
                width: 40px !important;
                height: 20px !important;
                top: 40px !important;
                right: 0 !important;
                border-radius: 8px !important;
            }
        }

        .card-horizontal {
            display: flex;
            background: linear-gradient(135deg, #fff6fa 60%, #ffe0f7 100%);
            border-radius: 24px;
            box-shadow: 0 8px 32px #e0c6f9aa, 0 2px 8px #ffd6ec55;
            border: 3px solid #ffd6ec;
            overflow: hidden;
            margin-bottom: 24px;
            min-height: 180px;
        }
        .card-horizontal-image {
            width: 120px;
            height: 170px;
            object-fit: cover;
            border-right: 2px dashed #ffd6ec;
            background: #fff6fa;
        }
        .card-horizontal-info {
            flex: 1;
            padding: 18px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-horizontal-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e85d9e;
            margin-bottom: 8px;
        }
        .card-horizontal-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .card-horizontal-price {
            margin-top: 8px;
        }

        .card-compact {
            position: relative;
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            margin-bottom: 0;
            max-width: 220px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            overflow: visible;
        }
        .card-compact-image {
            width: 100%;
            max-width: 220px;
            height: 320px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            margin: 0 auto;
            background: #fff6fa;
            box-shadow: 0 2px 8px #e0c6f933;
        }
        .card-info-bar {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 16px #e0c6f9cc;
            padding: 0 12px 6px 12px;
            min-height: 48px;
            font-size: 1.08rem;
            margin-top: 0;
            width: 100%;
        }
        .card-info-rarity {
            font-weight: bold;
            color: #222;
            margin-right: 8px;
            min-width: 32px;
            text-align: left;
            font-size: 1.1em;
        }
        .card-info-setnum {
            color: #5a3a6b;
            font-size: 1em;
            flex: 1 1 auto;
            text-align: center;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            letter-spacing: 0.5px;
        }
        .card-info-price-btn {
            background: linear-gradient(90deg, #fffbe6 0%, #fff9c4 100%);
            color: #bfa100;
            font-weight: bold;
            border: 1.5px solid #ffe082;
            border-radius: 999px;
            font-size: 1.08em;
            padding: 6px 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffe08233;
            transition: background 0.2s, color 0.2s;
            outline: none;
            margin-left: 8px;
            margin-right: 0;
            text-decoration: none;
            display: inline-block;
            min-width: 80px;
            max-width: 120px;
            white-space: nowrap;
        }
        .card-info-price-btn:hover, .card-info-price-btn:focus {
            background: linear-gradient(90deg, #fffde7 0%, #fff9c4 100%);
            color: #e6b800;
            border-color: #ffe082;
        }
        .price-popup {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 54px;
            min-width: 270px;
            background: rgba(255, 246, 250, 0.98);
            border: 2px solid #ffd6ec;
            border-radius: 18px;
            box-shadow: 0 8px 32px #e0c6f9cc, 0 2px 8px #ffd6ec55;
            padding: 22px 22px 18px 22px;
            z-index: 100;
            text-align: left;
            display: none;
        }
        .price-popup.show {
            display: block;
        }
        .price-popup-content {
            margin-top: 0;
        }
        .price-popup-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
        }
        .price-popup-row:last-child {
            margin-bottom: 0;
        }
        .price-popup-label {
            font-size: 15px;
            color: #a06cd5;
            font-weight: 600;
            background: #fff6fa;
            border-radius: 8px;
            padding: 2px 10px;
            margin-right: 8px;
            min-width: 90px;
        }
        .price-popup-price-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 70px;
            justify-content: flex-end;
        }
        .price-popup-price {
            font-size: 20px;
            font-weight: bold;
            color: #e85d9e;
            background: #fff6fa;
            border-radius: 8px;
            padding: 2px 14px;
            text-align: right;
        }
        .price-popup-heart-sparkle {
            font-size: 1.3em;
            margin-left: 2px;
            color: #e85d9e;
            filter: drop-shadow(0 0 2px #ffd6ec);
        }
        .price-popup-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header-mascot" src="Images/maushold.png" alt="Maushold mascot" title="Maushold" onerror="this.style.display='none'" />
            <div style="text-align:center;">
                <h1 onclick="refreshToFirstPage()">✨ Pokemon TCG Explorer ✨</h1>
                <p>Discover and explore Pokemon trading cards</p>
            </div>
            <img class="header-mascot" src="Images/dedenne.png" alt="Dedenne mascot" title="Dedenne" onerror="this.style.display='none'" />
        </div>

        <div class="search-container">
            <div class="search-box">
                <div class="search-bar-wrapper" style="position:relative; flex:1; display:flex; align-items:center;">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for Pokemon cards..." style="padding-right:48px;" />
                    <button class="plus-btn" id="openScannerBtn" title="Scan a card" type="button" style="position:absolute; right:12px; top:50%; transform:translateY(-50%); width:32px; height:32px; border-radius:50%; background:linear-gradient(90deg,#e0c6f9 0%,#ffd6ec 100%); border:none; font-size:1.3rem; color:#e85d9e; box-shadow:0 2px 8px #e0c6f9a0; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:all 0.2s; z-index:2;">
                        <span style="font-size:1.5rem;line-height:1;">+</span>
                    </button>
                </div>
                <button class="search-btn" onclick="searchCards(1)" style="margin-left:10px;"><span>Search</span><span aria-hidden="true" style="margin-left:4px;">💖</span></button>
            </div>
            <div class="filters">
                <select class="filter-select" id="rarityFilter">
                    <option value="">All Rarities</option>
                    <option value="Hyper Rare">Hyper Rare</option>
                    <option value="Special Illustration Rare">Special Illustration Rare</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                    <option value="Illustration Rare">Illustration Rare</option>
                    <option value="Double Rare">Double Rare</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Common">Common</option>
                </select>
                <select class="filter-select" id="setFilter" style="max-width:220px; min-width:120px; width: 220px;">
                    <option value="">All Sets</option>
                    <!-- Sets will be loaded dynamically -->
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="set.releaseDate">Sort by Release Date</option>
                    <option value="name">Sort by Name</option>
                    <option value="number">Sort by Card Number</option>
                    <option value="rarity">Sort by Rarity</option>
                </select>
                <button class="filter-select" id="sortOrderBtn" onclick="toggleSortOrder()" title="Toggle sort order">
                    📉 Descending
                </button>

        <div style="background:white; border-radius:24px; padding:32px 24px 24px 24px; box-shadow:0 8px 32px #e0c6f9cc; max-width:90vw; max-height:90vh; text-align:center; position:relative;">

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        const API_KEY = '37fb1c8c-429d-4d88-bce9-7e16b110e1e0';
        const API_BASE_URL = 'https://api.pokemontcg.io/v2';

        // Global variables
        let currentCards = [];
        let currentPage = 1;
        let totalPages = 1;
        let totalCount = 0;
        let currentQuery = '';
        let pageSize = 30;
        let sortBy = 'set.releaseDate';
        let sortOrder = 'desc'; // 'asc' or 'desc'

        // Mascot pool (relative to Images/)
        const mascots = [
            'Images/151Mew_Smile.png',
            'Images/173Cleffa_Channel.png',
            'Images/180px-133Eevee_Dream_8.png',
            'Images/180px-133Eevee_Dream_9.png', // sleeping Eevee restored
            'Images/249Lugia_OS_anime.png',
            'Images/587Emolga_Dream_4.png',
            'Images/906Sprigatito_Dream_6.png',
            'Images/1024px-384Rayquaza_Mega_Dream.png',
            'Images/1280px-0384Rayquaza-Shiny_HZ_anime_2.png',
            'Images/1024px-0487Giratina-Origin.png',
            'Images/1024px-0877Morpeko-Full.png',
            'Images/1024px-0877Morpeko-Hangry.png',
            'Images/dedenne.png',
            'Images/maushold.png',
        ];

        // Load initial content on page load
        window.addEventListener('load', async () => {
            // Set default sort to newest set first
            sortBy = 'set.releaseDate';
            sortOrder = 'desc';
            // Set the sort filter and sort order button to match
            document.getElementById('sortFilter').value = 'set.releaseDate';
            const sortOrderBtn = document.getElementById('sortOrderBtn');
            sortOrderBtn.innerHTML = '📉 Descending';
            sortOrderBtn.title = 'Current order: Descending';
            await loadSets();
            // Always start on first page, newest to oldest
            searchCards(1);
        });

        // Add event listeners
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCards(1);
            }
        });

        document.getElementById('rarityFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('setFilter').addEventListener('change', () => searchCards(1));
        document.getElementById('sortFilter').addEventListener('change', () => searchCards(1));

        function toggleSortOrder() {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            const btn = document.getElementById('sortOrderBtn');
            btn.innerHTML = sortOrder === 'asc' ? '📈 Ascending' : '📉 Descending';
            btn.title = `Current order: ${sortOrder === 'asc' ? 'Ascending' : 'Descending'}`;
            searchCards(1); // Refresh search with new sort order
        }

        async function loadSets() {
            try {
                // Get all sets, order by releaseDate descending (latest first)
                const response = await fetch(`${API_BASE_URL}/sets?orderBy=-releaseDate&pageSize=250`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    const setFilter = document.getElementById('setFilter');
                    // Remove all options except the first ("All Sets")
                    setFilter.innerHTML = '<option value="">All Sets</option>';
                    data.data.forEach(set => {
                        const option = document.createElement('option');
                        option.value = set.id;
                        option.textContent = `${set.name} (${set.releaseDate})`;
                        setFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load sets:', error);
            }
        }

        // Fuzzy normalization helper
        function normalize(str) {
            return (str || '').toLowerCase().replace(/[-\s]/g, '');
        }

        async function searchCards(page = 1) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const rarityFilter = document.getElementById('rarityFilter').value;
            const setFilter = document.getElementById('setFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            currentPage = page;
            sortBy = sortFilter || 'set.releaseDate';
            showLoading(true);
            hideError();

            try {
                const filters = [];

                // Build query filters
                if (searchTerm) {
                    const quoted = searchTerm.includes(' ') ? `"${searchTerm}"` : searchTerm;
                    filters.push(`name:${quoted}`);
                }
                if (rarityFilter) {
                    filters.push(`rarity:"${rarityFilter}"`);
                }
                if (setFilter) {
                    filters.push(`set.id:${setFilter}`);
                }

                currentQuery = filters.length > 0 ? filters.join(' AND ') : '';

                // Hybrid pagination for problematic rarities
                const problematicRarities = ["Illustration Rare", "Special Illustration Rare"];
                if (problematicRarities.includes(rarityFilter)) {
                    // Fetch all cards matching the API's rarity filter (may include extras)
                    let allCards = [];
                    let apiPage = 1;
                    let keepFetching = true;
                    while (keepFetching) {
                        const params = new URLSearchParams();
                        if (currentQuery) params.append('q', currentQuery);
                        params.append('page', apiPage.toString());
                        params.append('pageSize', '250');
                        let orderBy;
                        if (sortBy === 'rarity') {
                            orderBy = sortOrder === 'desc' ? '-rarity' : 'rarity';
                        } else {
                            orderBy = sortOrder === 'desc' ? `-${sortBy}` : sortBy;
                        }
                        params.append('orderBy', orderBy);
                        const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                            headers: { 'X-Api-Key': API_KEY }
                        });
                        if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
                        const data = await response.json();
                        allCards = allCards.concat(data.data || []);
                        if (!data.data || data.data.length < 250) {
                            keepFetching = false;
                        } else {
                            apiPage++;
                        }
                    }
                    // Filter for exact rarity match
                    let filteredCards = allCards.filter(card => card.rarity === rarityFilter);
                    // Fuzzy search filter (client-side, only if searchTerm is present)
                    if (searchTerm && filteredCards.length > 0) {
                        const normSearch = normalize(searchTerm);
                        filteredCards = filteredCards.filter(card =>
                            normalize(card.name).includes(normSearch) ||
                            normalize(card.set?.name).includes(normSearch)
                        );
                    }
                    // Custom rarity sort (client-side)
                    if (sortBy === "rarity") {
                        const rarityOrder = [
                            "Hyper Rare",
                            "Special Illustration Rare",
                            "Ultra Rare",
                            "Illustration Rare",
                            "Double Rare",
                            "Uncommon",
                            "Common"
                        ];
                        filteredCards.sort((a, b) => {
                            const aIdx = rarityOrder.indexOf(a.rarity || "");
                            const bIdx = rarityOrder.indexOf(b.rarity || "");
                            return (aIdx === -1 ? rarityOrder.length : aIdx) - (bIdx === -1 ? rarityOrder.length : bIdx);
                        });
                        if (sortOrder === "asc") filteredCards.reverse();
                    }
                    // Paginate client-side
                    totalCount = filteredCards.length;
                    totalPages = Math.ceil(totalCount / pageSize);
                    if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
                    const startIdx = (currentPage - 1) * pageSize;
                    const endIdx = startIdx + pageSize;
                    displayCards(filteredCards.slice(startIdx, endIdx));
                    updateStats();
                    updatePagination();
                    showLoading(false);
                    return;
                }

                // --- Normal API-side pagination for all other rarities ---
                // First, get the total count
                const countParams = new URLSearchParams();
                if (currentQuery) {
                    countParams.append('q', currentQuery);
                }

                const countResponse = await fetch(`${API_BASE_URL}/cards?${countParams.toString()}&pageSize=1`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!countResponse.ok) {
                    throw new Error(`API Error: ${countResponse.status} ${countResponse.statusText}`);
                }

                const countData = await countResponse.json();
                totalCount = countData.totalCount || 0;
                totalPages = Math.ceil(totalCount / pageSize);

                if (page > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                    page = totalPages;
                }

                // Now get the actual cards for the current page
                const params = new URLSearchParams();
                if (currentQuery) {
                    params.append('q', currentQuery);
                }
                params.append('page', page.toString());
                params.append('pageSize', pageSize.toString());

                let orderBy;
                if (sortBy === 'rarity') {
                    orderBy = sortOrder === 'desc' ? '-rarity' : 'rarity';
                } else {
                    orderBy = sortOrder === 'desc' ? `-${sortBy}` : sortBy;
                }
                params.append('orderBy', orderBy);

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                let filteredCards = data.data || [];

                // Fuzzy search filter (client-side, only if searchTerm is present and API returns results)
                if (searchTerm && filteredCards.length > 0) {
                    const normSearch = normalize(searchTerm);
                    filteredCards = filteredCards.filter(card =>
                        normalize(card.name).includes(normSearch) ||
                        normalize(card.set?.name).includes(normSearch)
                    );
                }

                // Custom rarity sort (client-side)
                if (sortBy === "rarity") {
                    const rarityOrder = [
                        "Hyper Rare",
                        "Special Illustration Rare",
                        "Ultra Rare",
                        "Illustration Rare",
                        "Double Rare",
                        "Uncommon",
                        "Common"
                    ];
                    filteredCards.sort((a, b) => {
                        const aIdx = rarityOrder.indexOf(a.rarity || "");
                        const bIdx = rarityOrder.indexOf(b.rarity || "");
                        return (aIdx === -1 ? rarityOrder.length : aIdx) - (bIdx === -1 ? rarityOrder.length : bIdx);
                    });
                    if (sortOrder === "asc") filteredCards.reverse();
                }

                displayCards(filteredCards);
                updateStats();
                updatePagination();

            } catch (error) {
                console.error('Search error:', error);
                showError(`Failed to search cards: ${error.message}`);
                // Reset pagination on error
                totalCount = 0;
                totalPages = 1;
                currentPage = 1;
            } finally {
                showLoading(false);
            }
        }

        async function loadRandomCards() {
            showLoading(true);
            hideError();

            try {
                // First get total count for random page calculation
                const countResponse = await fetch(`${API_BASE_URL}/cards?pageSize=1`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!countResponse.ok) {
                    throw new Error(`API Error: ${countResponse.status} ${countResponse.statusText}`);
                }

                const countData = await countResponse.json();
                const totalCards = countData.totalCount || 1000;
                const maxPages = Math.ceil(totalCards / pageSize);
                const randomPage = Math.floor(Math.random() * Math.min(maxPages, 100)) + 1;

                // Now get the random page of cards
                const params = new URLSearchParams();
                params.append('page', randomPage.toString());
                params.append('pageSize', pageSize.toString());
                
                // Apply sort order for random cards too
                const orderBy = sortOrder === 'desc' ? `-set.releaseDate` : 'set.releaseDate';
                params.append('orderBy', orderBy);

                const response = await fetch(`${API_BASE_URL}/cards?${params.toString()}`, {
                    headers: {
                        'X-Api-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                currentCards = data.data || [];
                currentPage = randomPage;
                totalCount = totalCards;
                totalPages = maxPages;
                currentQuery = ''; // Clear query for random load
                
                displayCards(currentCards);
                updateStats();
                updatePagination();

            } catch (error) {
                console.error('Load error:', error);
                showError('Failed to load cards. Please check your internet connection.');
                // Reset pagination on error
                totalCount = 0;
                totalPages = 1;
                currentPage = 1;
            } finally {
                showLoading(false);
            }
        }

        function displayCards(cards) {
            const container = document.getElementById('cardsContainer');
            if (!cards || cards.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: white; font-size: 18px; grid-column: 1/-1; padding: 40px;">No cards found. Try a different search term or adjust your filters.</div>';
                return;
            }
            let prevMascot = null;
            container.innerHTML = cards.slice(0, 30).map((card, idx) => {
                 // Assign mascot randomly, but not the same as previous
                 let mascotImg;
                 let tries = 0;
                 do {
                     mascotImg = mascots[Math.floor(Math.random() * mascots.length)];
                     tries++;
                 } while (mascotImg === prevMascot && mascots.length > 1 && tries < 10);
                 prevMascot = mascotImg;
                const averagePrice = getAveragePrice(card);
                let priceDisplay = '<button class="card-info-price-btn" disabled>No Price</button>';
                let popupContent = '';
                const tcgIcon = `<img class='price-popup-icon' src='Images/TCGplayer_Logo.svg.png' alt='TCGPlayer' />`;
                const cmkIcon = `<img class='price-popup-icon' src='Images/CMLogoBlue1_-_VerticalTagline.png' alt='Cardmarket' />`;
                if (averagePrice) {
                    let popupRows = '';
                    if (averagePrice.tcgPrice) {
                        popupRows += `<div class='price-popup-row'>${tcgIcon}<span class='price-popup-label'>TCGPlayer</span><span class='price-popup-price-wrap'><span class='price-popup-price'>$${averagePrice.tcgPrice}</span><span class='price-popup-heart-sparkle' title='Favorite'>💖</span></span></div>`;
                    }
                    if (averagePrice.cardmarketPrice) {
                        popupRows += `<div class='price-popup-row'>${cmkIcon}<span class='price-popup-label'>Cardmarket</span><span class='price-popup-price-wrap'><span class='price-popup-price'>$${averagePrice.cardmarketPrice}</span><span class='price-popup-heart-sparkle' title='Favorite'>💖</span></span></div>`;
                    }
                    popupContent = `<div class='price-popup-content'>${popupRows}</div>`;
                    priceDisplay = `<button class=\"card-info-price-btn\" onclick=\"showPricePopup(event, '${btoa(encodeURIComponent(popupContent))}')\">$${averagePrice.average}</button>`;
                }
                const setNumber = card.number && card.set ? `${card.number}/${card.set.total}` : '';
                // Rarity short code (HR, SR, etc)
                let rarityShort = '';
                if (card.rarity) {
                    if (card.rarity.includes('Hyper')) rarityShort = 'HR';
                    else if (card.rarity.includes('Special')) rarityShort = 'SR';
                    else if (card.rarity.includes('Ultra')) rarityShort = 'UR';
                    else if (card.rarity.includes('Illustration')) rarityShort = 'IR';
                    else if (card.rarity.includes('Double')) rarityShort = 'RR';
                    else if (card.rarity.includes('Rare')) rarityShort = 'R';
                    else if (card.rarity.includes('Uncommon')) rarityShort = 'U';
                    else if (card.rarity.includes('Common')) rarityShort = 'C';
                    else rarityShort = card.rarity[0];
                }
                return `
                    <div class=\"card-compact\" style=\"position:relative;\">
                        <img class=\"card-mascot${mascotImg.includes('Eevee_Dream_9') ? ' card-mascot-sleeping-eevee' : ''}\" src=\"${mascotImg}\" alt=\"Mascot\" />
                        <img class=\"card-compact-image\" src=\"${card.images?.small || 'https://via.placeholder.com/240x340'}\" alt=\"${card.name || 'Unknown Card'}\" />
                        <div class=\"card-info-bar\">
                            <span class=\"card-info-rarity\">${rarityShort}</span>
                            <span class=\"card-info-setnum\">${setNumber}</span>
                            ${priceDisplay}
                        </div>
                        <div class=\"price-popup\"></div>
                    </div>
                `;
            }).join('');
        }

        function getAveragePrice(card) {
            if (!card || !card.tcgplayer || !card.cardmarket) {
                return null;
            }

            let tcgPrice = null;
            let cardmarketPrice = null;

            // Try to get TCGPlayer price
            if (card.tcgplayer.prices) {
                tcgPrice = card.tcgplayer.prices.holofoil?.market || 
                          card.tcgplayer.prices.normal?.market || 
                          card.tcgplayer.prices.reverseHolofoil?.market || 
                          card.tcgplayer.prices['1stEdition']?.market || 
                          card.tcgplayer.prices.unlimitedHolofoil?.market || 
                          card.tcgplayer.prices.unlimited?.market;
            }

            // Try to get Cardmarket price
            if (card.cardmarket.prices) {
                cardmarketPrice = card.cardmarket.prices.averageSellPrice || 
                                card.cardmarket.prices.trendPrice || 
                                card.cardmarket.prices.lowPrice;
            }

            if (tcgPrice && cardmarketPrice) {
                const average = (tcgPrice + cardmarketPrice) / 2;
                return {
                    average: average.toFixed(2),
                    tcgPrice: tcgPrice.toFixed(2),
                    cardmarketPrice: cardmarketPrice.toFixed(2)
                };
            } else if (tcgPrice) {
                return {
                    average: tcgPrice.toFixed(2),
                    tcgPrice: tcgPrice.toFixed(2),
                    cardmarketPrice: null
                };
            } else if (cardmarketPrice) {
                return {
                    average: cardmarketPrice.toFixed(2),
                    tcgPrice: null,
                    cardmarketPrice: cardmarketPrice.toFixed(2)
                };
            }

            return null;
        }

        function showCardDetails(cardId) {
            const card = currentCards.find(c => c.id === cardId);
            if (card) {
                const details = [
                    `Card: ${card.name}`,
                    `Set: ${card.set?.name || 'Unknown'}`,
                    `Rarity: ${card.rarity || 'Unknown'}`,
                    `HP: ${card.hp || 'N/A'}`,
                    `Types: ${card.types?.join(', ') || 'Unknown'}`,
                    card.artist ? `Artist: ${card.artist}` : '',
                    card.flavorText ? `Flavor Text: ${card.flavorText}` : ''
                ].filter(Boolean).join('\n');
                
                alert(details);
            }
        }

        function updateStats() {
            const statsElement = document.getElementById('stats');
            const countElement = document.getElementById('cardCount');
            const statsMessage = document.getElementById('statsMessage');
            const statsMascot = document.getElementById('statsMascot');
            // Alternate mascots for fun
            const mascots = [
                'Images/dedenne.png',
                'Images/maushold.png'
            ];
            const mascotIdx = (currentPage % 2 === 0) ? 1 : 0;
            if (statsMascot) statsMascot.src = mascots[mascotIdx];
            if (totalCount > 0) {
                const startCard = ((currentPage - 1) * pageSize) + 1;
                const endCard = Math.min(currentPage * pageSize, totalCount);
                countElement.innerHTML = `${startCard}-${endCard} of ${totalCount.toLocaleString()}`;
                if (statsMessage) statsMessage.innerHTML = `Yay! You found <strong id="cardCount">${startCard}-${endCard} of ${totalCount.toLocaleString()}</strong> cards! <span style="font-size:1.2em;">✨</span>`;
                statsElement.style.display = 'block';
            } else {
                countElement.innerHTML = 'No cards found';
                if (statsMessage) statsMessage.innerHTML = `Aww... No cards found! <span style="font-size:1.2em;">💔</span>`;
                statsElement.style.display = currentCards.length > 0 ? 'block' : 'none';
            }
        }

        function updatePagination() {
            const topPagination = document.getElementById('pagination');
            const bottomPagination = document.getElementById('paginationBottom');
            
            [topPagination, bottomPagination].forEach(paginationContainer => {
                if (!paginationContainer) return;

                paginationContainer.innerHTML = '';

                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }

                paginationContainer.style.display = 'flex';

                // Previous button
                if (currentPage > 1) {
                    const prevBtn = document.createElement('button');
                    prevBtn.textContent = '← Previous';
                    prevBtn.className = 'pagination-btn';
                    prevBtn.onclick = () => searchCards(currentPage - 1);
                    paginationContainer.appendChild(prevBtn);
                }

                // Page numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);

                if (startPage > 1) {
                    const firstBtn = document.createElement('button');
                    firstBtn.textContent = '1';
                    firstBtn.className = 'pagination-btn';
                    firstBtn.onclick = () => searchCards(1);
                    paginationContainer.appendChild(firstBtn);

                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.className = 'pagination-ellipsis';
                        paginationContainer.appendChild(ellipsis);
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i.toString();
                    pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.onclick = () => searchCards(i);
                    paginationContainer.appendChild(pageBtn);
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.className = 'pagination-ellipsis';
                        paginationContainer.appendChild(ellipsis);
                    }

                    const lastBtn = document.createElement('button');
                    lastBtn.textContent = totalPages.toString();
                    lastBtn.className = 'pagination-btn';
                    lastBtn.onclick = () => searchCards(totalPages);
                    paginationContainer.appendChild(lastBtn);
                }

                // Next button
                if (currentPage < totalPages) {
                    const nextBtn = document.createElement('button');
                    nextBtn.textContent = 'Next →';
                    nextBtn.className = 'pagination-btn';
                    nextBtn.onclick = () => searchCards(currentPage + 1);
                    paginationContainer.appendChild(nextBtn);
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // --- Card Scanner Modal Logic ---
        let selectedCardImage = null;
        const scannerModal = document.getElementById('scannerModal');
        const openScannerBtn = document.getElementById('openScannerBtn');
        const scannerImagePreview = document.getElementById('scannerImagePreview');
        const scanCardBtn = document.getElementById('scanCardBtn');

        openScannerBtn.addEventListener('click', () => {
            scannerModal.style.display = 'flex';
            scannerImagePreview.innerHTML = '';
            scanCardBtn.style.display = 'none';
            selectedCardImage = null;
        });
        function closeScannerModal() {
            scannerModal.style.display = 'none';
            scannerImagePreview.innerHTML = '';
            scanCardBtn.style.display = 'none';
            selectedCardImage = null;
        }
        document.getElementById('cameraInput').addEventListener('change', handleScannerImageInput);
        document.getElementById('galleryInput').addEventListener('change', handleScannerImageInput);
        function handleScannerImageInput(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedCardImage = e.target.result;
                scannerImagePreview.innerHTML = `<img src="${selectedCardImage}" alt="Card Preview" style="max-width:320px; border-radius:16px; box-shadow:0 4px 16px #e0c6f9a0; margin-bottom:10px;" />`;
                scanCardBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }
        function scanCardImage() {
            if (!selectedCardImage) {
                alert('Please select or take a photo of your card first!');
                return;
            }
            scannerImagePreview.innerHTML += '<div id="ocrLoading" style="margin-top:10px; color:#a06cd5;">Scanning card... Please wait.</div>';
            scanCardBtn.disabled = true;
            Tesseract.recognize(
                selectedCardImage,
                'eng',
                { logger: m => {
                    // Optionally, update progress here
                } }
            ).then(({ data: { text } }) => {
                document.getElementById('ocrLoading').remove();
                scannerImagePreview.innerHTML += `<div style='margin-top:10px; color:#e85d9e; background:#fff6fa; border-radius:12px; padding:10px;'>OCR Result:<br><pre style='white-space:pre-wrap; font-size:1em; color:#a06cd5;'>${text}</pre></div>`;
                scanCardBtn.disabled = false;
                // --- Extract card name and search ---
                const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                if (lines.length > 0) {
                    const detectedName = lines[0];
                    document.getElementById('searchInput').value = detectedName;
                    scannerImagePreview.innerHTML += `<div style='margin-top:10px; color:#667eea; font-weight:bold;'>Detected card name: <span style='color:#e85d9e;'>${detectedName}</span><br>Searching for closest match...</div>`;
                    searchCards(1);
                } else {
                    scannerImagePreview.innerHTML += `<div style='margin-top:10px; color:#c62828;'>Could not detect a card name from the image.</div>`;
                }
            }).catch(err => {
                document.getElementById('ocrLoading').remove();
                scannerImagePreview.innerHTML += `<div style='margin-top:10px; color:#c62828;'>OCR failed: ${err.message}</div>`;
                scanCardBtn.disabled = false;
            });
        }

        function refreshToFirstPage() {
            // Clear search input
            document.getElementById('searchInput').value = '';
            
            // Reset filters
            document.getElementById('rarityFilter').value = '';
            document.getElementById('setFilter').value = '';
            document.getElementById('sortFilter').value = 'set.releaseDate';
            
            // Reset sort order to descending
            sortOrder = 'desc';
            const sortOrderBtn = document.getElementById('sortOrderBtn');
            sortOrderBtn.innerHTML = '📉 Descending';
            sortOrderBtn.title = 'Current order: Descending';
            
            // Reset current query
            currentQuery = '';
            
            // Load first page with default settings
            searchCards(1);
        }

        function showPricePopup(event, encodedContent) {
            // Close any open popups
            document.querySelectorAll('.price-popup.show').forEach(p => p.classList.remove('show'));
            // Find the popup for this card
            const priceBtn = event.currentTarget;
            const cardCompact = priceBtn.closest('.card-compact');
            const popup = cardCompact.querySelector('.price-popup');
            if (!popup) return;
            // Set content and show
            popup.innerHTML = decodeURIComponent(atob(encodedContent));
            popup.classList.add('show');
            // Close on outside click
            function handleClickOutside(e) {
                if (!popup.contains(e.target) && e.target !== priceBtn) {
                    popup.classList.remove('show');
                    document.removeEventListener('mousedown', handleClickOutside);
                }
            }
            setTimeout(() => document.addEventListener('mousedown', handleClickOutside), 0);
        }
    </script>
</body>
